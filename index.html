<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="styles.css">
    <title>Conversor de Imagens HEIF</title>
    
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo do Conversor de Imagens" id="logo">
        </div>
        <h1>Conversor de Imagens HEIF</h1>
    </header>
    <div class="container">
        <h1>Conversor de Arquivos HEIF</h1>
        <input type="file" id="fileInput" accept=".heic, .heif">
        <select id="formatSelect">
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
        </select>
        <button id="convertButton">Converter</button>
        <div id="output"></div>
    </div>
